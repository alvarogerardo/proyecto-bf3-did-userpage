<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<nav class="nav">		
		<a href="" class="links nav-logo-link"><img src="images/logo.png" alt="" class="nav__image"></a>		
	</nav>

	<div class="login-container flex-container col">

		<span class="login-span">Ingrese nombre de usuario y contraseña para acceder...</span>

		<div class="login-container__form-container">

			<div class="div-candado">
				<img src="Images/Padlock_perspective_matte_s.png" alt="" class="div-candado__img-candado">
			</div>
			
			<div class="div-formulario">	
				<form action="" method="post" class="login-form">

					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" placeholder="Ingrese su nombre" id="nombre" class="login-input">
					
					<label for="password" class="form-label">Contraseña</label>
					<input type="password" placeholder="Ingrese su contraseña" id="password" class="login-input">
					
					<div class="login-form__buttons">
						<input type="submit" value="Ingresar" class="login-submit blue-text" class="login-input">
						
						<span class="login-span span-user"><a href="" class="blue-text">Crear usuario</a></span>
					</div>
				
				</form>
			</div>

		</div>
		
		<span class="login-span"><a href="">Olvidó su contraseña?</a></span>	
	</div>	
</body>
</html>

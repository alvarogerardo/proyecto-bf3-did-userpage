<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="nav.css">

</head>
<body>
	<nav class="nav">
				
		<a href="" class="links nav-logo-link"><img src="images/logo.png" alt="" class="nav__image"></a>
			
		
			
	</nav>

	<div class="main-container">

		<span class="main-container__encabezado">Ingrese nombre de usuario y contraseña para acceder...</span>

		<div class="main-container__form-container">

			<div class="flex-item div-candado">
				<img src="Images/Padlock_perspective_matte_s.png" alt="" class="div-candado__img-candado">
			</div>
			
			<div class="flex-item div-formulario">	
				<form action="">

					<label for="nombre">Nombre</label>
					<input type="text" placeholder="Ingrese su nombre" id="nombre">
					
					<label for="password">Contraseña</label>
					<input type="password" placeholder="Ingrese su contraseña" id="password">
					
					<div class="flex-item form__botonera">
						<input type="submit" value="Ingresar" class="submit">
						<span class="span-usuario"><a href="">Crear usuario</a></span>
					</div>
				
				</form>
			</div>

		</div>
		
		<span><a href="">Olvidó su contraseña?</a></span>	
	</div>	
</body>
</html>

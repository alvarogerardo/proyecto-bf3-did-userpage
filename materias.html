<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materias</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<nav class="nav">
				
		<a href=""><img src="images/logo.png" alt="" class="nav__image"></a>
			
		<div class="nav__text">
			<p class="nav__welcome white-text">BIENVENIDA Daniela</p>
			<a href="" class="nav__exit font-24">salir</a>
		</div>	
			
	</nav>

	<aside class="aside"> 
		<h1 class="aside__title white-text">ADSCRIPCIÓN</h1>
		
		
		<div class="user-image-container">		
			<img src="images/usuario.png" class="aside__user-image">	
		</div>		
	
		<p class="white-text">Daniela</P>

		<div class="edit-user-container">
			<span class="aside__span">
				<a href="" class="white-text">EDITAR USUARIO</a>
 			</span>
 			<img src="images/configurar.png" class="edit-user__icon">
 		</div>
		
		<span class="aside__span">
			<a href="" class="links white-text">PROFESORES</a>
		</span>

		<span class="aside__span">
			<a href="" class="links white-text">MATERIAS</a>
		</span>

		<span class="aside__span">
			<a href="" class="links white-text">CLASES</a>
		</span>
	</aside>		
			
	<section class="right-side-section">
			
	 	<article>

	 		<p class="article-title white-text blue-background font-24">Añadir Materia</p>
		
			<form action="" class="form-container__form flex-container col">
				
				<div class="inputs">
					<label for="nombre" class="input-label">Materia:</label>
					<select name="materia" id="" class="input__entry">
						<option value="Matemáticas">Matemáticas</option>
					</select>
				</div>

				<div class="inputs">
					<label for="nombre" class="input-label">Profesor:</label>
					<select name="materia" id="" class="input__entry">
						<option value="Diego Rodríguez">Diego Rodríguez</option>
					</select>
				</div>
					
			<input type="submit" value="Añadir" class="form__submit white-text blue-background font-18">
			
		</form>
		</article>


		<article class="overflow-article">
			<p class="article-title white-text blue-background font-24">Lista de materias</p>

			<table class="article__table">
				<thead>
					<tr>
						<th class="table__th">Materia</th>
					</tr>
				</thead>	
				
				<tr>
					<td class="table__td">Matemáticas <a href="" class="table-link">Editar</a>
						<img src="Images/editar.png" alt="" class="overflow__icon"></td>	
				</tr>	
			</table>
		</article>
	</section>
			
</body>

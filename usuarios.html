<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuarios</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<nav class="nav">
				
		<a href=""><img src="images/logo.png" alt="" class="nav__image"></a>
			
		<div class="nav__text">
			<p class="nav__welcome white-text">BIENVENIDA Daniela</p>
			<a href="" class="nav__exit font-24">salir</a>
		</div>	
			
	</nav>

	<aside class="aside"> 
		<h1 class="aside__title white-text">ADSCRIPCIÓN</h1>
		
		
		<div class="user-image-container">		
			<img src="images/usuario.png" class="aside__user-image">	
		</div>		
	
		<p class="white-text">Daniela</P>

		<div class="edit-user-container">
			<span class="aside__span">
				<a href="" class="white-text">EDITAR USUARIO</a>
 			</span>
 			<img src="images/configurar.png" class="edit-user__icon">
 		</div>
		
		<span class="aside__span">
			<a href="" class="links white-text">PROFESORES</a>
		</span>

		<span class="aside__span">
			<a href="" class="links white-text">MATERIAS</a>
		</span>

		<span class="aside__span">
			<a href="" class="links white-text">CLASES</a>
		</span>
	</aside>		

	<section class="right-side-section">
		<article>
			<header>
				<p class="article-title white-text blue-background font-24">Cambiar Contraseña</p>
			</header>

			<form action="post" method="" class="flex-container col">
				<div class="inputs">
					<label for="current-password">Contraseña Actual</label>
					<input type="password" id="current-password" required minlength="8" placeholder="-contraseña actual-" class="input__entry">
				</div>
				<div class="inputs">
					<label for="new-password">Nueva Contraseña</label>
					<input type="password" id="new-password" required minlength="8" placeholder="-nueva contraseña-" class="input__entry">
				</div>
				<input type="submit" value="Confirmar" class="form__submit white-text blue-background font-18">
            </form>
		</article>
	</section>
</body>
</html>
